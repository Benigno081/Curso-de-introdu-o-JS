<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somando números</title>
    <style>
        body {
            font: normal 20pt cambria;
        }
        input {
            font: normal 12pt cambria;
            width: 100px;
        }
        div#res {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Somando Valores.</h1>
    <input type="number" name="txtn1" id="txtn1" style="background-color: blueviolet;"> +
    <input type="number" name="txt2" id="txtn2" style="background-color: blueviolet;">
    <input type="button" value="Somar" onclick="somar()" style="background-color: rgb(210, 175, 233);">
    <div id="res">Resultado:</div> 
    <script>
        window.alert('Minha primeira Calculadora de somar')
        function somar(){
            var tn1 = window.document.getElementById('txtn1')
            var tn2 = window.document.querySelector('input#txtn2')
            var res = window.document.getElementById('res')
            var n1 = Number(tn1.value)
            var n2 = Number(tn2.value)
            var s = n1 + n2 
            res.innerHTML = `A soma entre ${n1} e ${n2} é igual a <strong>${s}</strong>`


        }
        
    </script>
</body>
</html>
